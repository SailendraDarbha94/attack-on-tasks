<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Tasks - Defeat Your Bad Habits!</title>
    <meta name="description"
        content="A 2.5D action game where you fight titans representing bad habits. Conquer smoking, drinking, procrastination and more!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 136, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 170, 0, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff6600;
            text-shadow:
                0 0 10px rgba(255, 102, 0, 0.5),
                0 0 20px rgba(255, 102, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow:
                    0 0 10px rgba(255, 102, 0, 0.5),
                    0 0 20px rgba(255, 102, 0, 0.3),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }

            to {
                text-shadow:
                    0 0 20px rgba(255, 102, 0, 0.8),
                    0 0 40px rgba(255, 102, 0, 0.5),
                    0 0 60px rgba(255, 136, 0, 0.3),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .game-subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-top: 8px;
            letter-spacing: 2px;
        }

        #game-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(255, 102, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(255, 102, 0, 0.1);
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6600, #ff8800, #ffaa00, #ff8800, #ff6600);
            background-size: 400% 400%;
            border-radius: 14px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        canvas {
            display: block;
            border-radius: 10px;
        }

        .controls-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

        .controls-info span {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 4px;
            margin: 4px;
            border: 1px solid rgba(255, 102, 0, 0.3);
        }

        .controls-info span strong {
            color: #ff6600;
        }
    </style>
</head>

<body>
    <header class="game-header">
        <h1 class="game-title">⚔️ ATTACK ON TASKS ⚔️</h1>
        <p class="game-subtitle">DEFEAT THE TITANS OF BAD HABITS</p>
    </header>

    <div id="game-container"></div>

    <footer class="controls-info">
        <span><strong>WASD / Arrows</strong> Move</span>
        <span><strong>SPACE</strong> Attack</span>
        <span><strong>SHIFT</strong> Dodge</span>
        <span><strong>ESC</strong> Menu</span>
    </footer>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
